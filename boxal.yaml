# Parameters for BoxAL
# python boxal.py --config boxal.yaml
# explanation can be found here: https://github.com/pieterblok/boxal

# folders
weightsroot: "./weights"
resultsroot: "./results"
dataroot: "./datasets"
initial_train_dir: "./datasets/initial_train"
traindir: "./datasets/train"
valdir: "./datasets/val"
testdir: "./datasets/test"

# data options
use_initial_train_dir: False
duplicate_initial_model_and_data: False
initial_train_file: ""

# network parameters
network_config: "COCO-Detection/faster_rcnn_X_101_32x8d_FPN_3x.yaml"
pretrained_weights: "COCO-Detection/faster_rcnn_X_101_32x8d_FPN_3x.yaml"

# training-parameters
cuda_visible_devices: '0'
classes: ['healthy', 'damaged', 'matured', 'cateye', 'headrot']
transfer_learning_on_previous_models: True
learning_rate: 0.005
warmup_iterations: 500
train_iterations_base: 2500
train_iterations_step_size: 2500
step_image_number: 500
eval_period: 500
checkpoint_period: -1
weight_decay: 0.0001
learning_policy: 'steps_with_decay'
step_ratios: [0.5, 0.8]
gamma: 0.1
train_batch_size: 1
num_workers: 2
print_validation_loss: True

# train-sampler
train_sampler: "TrainingSampler"
minority_classes: ['damaged', 'matured', 'cateye', 'headrot']
repeat_factor_smallest_class: 1.0

# evaluation-parameters
confidence_threshold: 0.5
nms_threshold: 0.3
inference_num: 40 # number of images to be infered and visualised

# active-learning sampling
experiment_name: 'exp1'
strategy: 'uncertainty'
mode: 'mean'
initial_datasize: 100
pool_size: 200
loops: 5
dropout_probability: 0.25
mcd_iterations: 10
iou_thres: 0.95
auto_annotate: True
export_format: labelme
supervisely_meta_json: "./datasets/meta.json"

# incremental learning
incremental_learning: False
sampling_percentage_per_subset: 10
